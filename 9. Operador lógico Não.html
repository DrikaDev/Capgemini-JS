    <title>Operador lógico Não</title>
</head>
<body>

    <!-- JS -->
    <script>
        //usar em informações booleanas
        //o ponto de exclamação inverte o valor
        
        var trabalho = true;

        if(!trabalho == true){
            alert("Você trabalha");
        }else{
            alert ("Você não trabalha");
        }

    </script>
