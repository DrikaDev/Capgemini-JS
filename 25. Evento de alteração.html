<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de alteração</title>
</head>
<body>

    <select onchange="mensagem()" name="" id="cursos">
        <option>Escolha seu curso</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
    </select>

    <script>
        function mensagem(){
            //obter o curso selecionado:
            var curso = document.getElementById('cursos').value;
            //exibir o curso selecionado:
            alert(curso);
        }
        
    </script>
    
</body>
</html>
