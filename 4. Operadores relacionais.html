<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Relacionais</title>

    <!-- JS -->
    <script>

        //maior
        alert(5 > 4);
        //menor
        alert(5 < 4);
        //igual
        alert(5 == 4);
        //maior ou igual
        alert(5 >= 5); 
        //menor ou igual
        alert(8 <= 12);
        //diferente
        alert(8 != 9);

    </script>
</head>
<body>
    
</body>
</html>
