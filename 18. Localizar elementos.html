<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizar Elementos</title>
</head>
<body>

    <!-- js -->
    <script>
        //variavel:
        var nome = 'Adriana Gutierrez';

        //localizar a primeira letra i:
        alert(nome.indexOf('i'));

        //localizar a ultima letra i:
        alert(nome.lastIndexOf('i'));

    </script>
    
</body>
</html>
