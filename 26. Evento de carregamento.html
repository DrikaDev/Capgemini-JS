<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de carregamento</title>
</head>

<!-- ao carregar a pagina - o body executa uma ação -->
<!-- onload (ao carregar) só funciona no body -->
<!-- ao carregar a pagina, serve para exibir uma mensagem/popup por exemplo -->

<body onload="mensagem()">

    <script>
        function mensagem(){
            alert ('Olá Mundo!')
        }
    </script>
    
</body>
</html>
